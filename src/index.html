<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Domain Name Generator</h1>
      <button onclick="domainGenerator()">Generate name</button>
      <p id="domain">"Domain Name Generator"</p>
    </div>
    <script>
      function domainGenerator() {
        let pro = ["The", "Our", "Your", "Great"];
        let adj = [
          "Brave",
          "Elegant",
          "Mysterious",
          "Victorious",
          "Wise",
          "Vibrant"
        ];
        let noun = [
          "pen.com",
          "Tree.com",
          "Ocean.com",
          "Justice.com",
          "Army.com",
          "Gaggle.com",
          "Pencils.com",
          "Alumni.com"
        ];

        let proIndex = Math.floor(Math.random() * pro.length);
        let adjIndex = Math.floor(Math.random() * pro.length);
        let nounIndex = Math.floor(Math.random() * noun.length);

        let domain = `${pro[proIndex]}${adj[adjIndex]}${noun[nounIndex]}`;
        document.getElementById("domain").innerText = domain;
      }
    </script>
  </body>
</html>
